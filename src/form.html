<div class="modal-dialog fDialog">
    <div class="modal-content fContent">

        <div class="modal-header fHeader dark-c">
            <h5 class="modal-title form-title header-font" style="font-size: 1.2em;" id="fTitle"></h5>
            <button type="button" class="btn-cl info-font dark-c" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body fBody content-font">
            <div class="offset-md-1 col-md-6 col-sm-12">
                <p id="fDescription" class="middle-c"></p>
            </div>
            <div class="col-md-5 col-sm-12">
                <form id="eventForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label fLabel header-font dark-c">Ваше имя:</label>
                        <input type="fullName" class="form-control content-font middle-c" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fLabel header-font dark-c">Email:</label>
                        <input type="email" class="form-control content-font middle-c" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label fLabel header-font dark-c">Телефон:</label>
                        <input type="phone" class="form-control content-font middle-c" id="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary info-font">Записаться</button>
                </form>
            </div>
        </div>

    </div>
</div>
